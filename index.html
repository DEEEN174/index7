<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <h1 class="title">Игра! Угадайте число.</h1>
            <button id="start" onclick="start()">Начать игру</button>
            <input type="text" id="userInput" placeholder="Введите число от 1 до 10" style="display: none;">
            <button id="submit" style = "display: none;">Отгадать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
